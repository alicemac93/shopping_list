<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="container-box">
    <div class="inputs">
    <h1>Grocery list</h1>
    <label for="item"></label>
    <input type="text" name="item" id="newItem" placeholder="next item">
    <input type="text" name="item" id="newAmount" placeholder="amount">
    <div class="categories-input" >
        <label for="produce-checkbox">Produce</label>
        <input type="radio" name="category" value="produce" id="produce-check">

        <label for="dairy-checkbox">Dairy</label>
        <input type="radio" name="category" value="dairy" id="dairy-check">

        <label for="meat-checkbox">Meat</label>
        <input type="radio" name="category" value="meat" id="meat-check">

        <label for="dry-goods-checkbox">Dry Goods</label>
        <input type="radio" name="category" value="dry-goods" id="dry-goods-check">

        <label for="home-checkbox">Home</label>
        <input type="radio" name="category" value="home" id="home-check">
    </div>
    <button id="addButton">ADD</button>
</div>


<div class="categories-list">
    <div id="produce" class="category">
    <h2>Produce</h2>
    <ul>
        <li class="grocery-item">
        <span id="itemValue" class="groceryItem">Apples</span>
        <span id="itemAmount" class="amounts">4</span>
        </li>
    </ul>
    </div>

    <div id="dairy" class="category">
        <h2>Dairy</h2>
        <ul>
        <div class="grocery-item">
            <li>milk</li>
            <span class="amounts">4</span>
         </div>
        </ul>
    </div>

    <div id="meat" class="category">
        <h2>Meat</h2>
    </div>

    <div id="dry-goods" class="category">
        <h2>Dry Goods</h2>
    </div>

    <div id="Home" class="category">
        <h2>Home</h2>
    </div>
</div>
    <button id="addNewCat">Add New Category</button>
</div>

    <script src="./main.js"></script>
</body>
</html>
